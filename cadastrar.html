<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastrar.css">
    <link rel="icon" href="images/Favicon.ico" type="image/x-icon">
    <script>
        function abrirHome() {
            window.open('index.html');
        }

        function verificarCampos() {
            var nome = document.getElementById('nome').value;
            var endereco = document.getElementById('endereco').value;
            var telefone = document.getElementById('telefone').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var confirmarSenha = document.getElementById('confirmar_senha').value;

            if (nome === '' || endereco === '' || telefone === '' || email === '' || senha === '' || confirmarSenha === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            abrirHome();
        }
    </script>
</head>

<body style="background-image:url(images/plano_de_fundo_cadastrar.png);">
    <div class="container" >
        <h2 style="color: white;">Cadastro de Usuário</h2>
        <form action="seu_script_de_processamento.php" method="post" onsubmit="return verificarCampos()">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <div class="form-group">
                 <a class="btn" href="#openModal" class="cadastrar">Cadastrar</a></button>
            </div>
        </form>
    </div>
    <div id="openModal" class="modalDialog">
        <div>
            <a href="index.html" title="Close" class="close">X</a>
            <h2>Cadastro feito com Sucesso!</h2>
            <p>Obrigado por fazer cadastro em nosso restaurante</p>
        </div>
    </div>
</body>
</html>
