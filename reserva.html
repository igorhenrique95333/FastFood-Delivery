<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - FastFood</title>
    <link rel="icon" href="images/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reserva.css">
    <script>
        function Mensagem() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var email = document.getElementById('email').value;
            var data = document.getElementById('data').value;

            if (nome === '' || telefone === '' || email === '' || data === '') {
                alert('Por favor, preencha todos os campos.');
                return;
            }

        }

    </script>

</head>

<body>
    <header style="width: 100%;  background-color:#FFC449;height: auto;">
        <div>
            <nav>
                <img src="images/Logo.png" alt="Logo" class="logo">
                <a href="index.html" id="loginLink" class="login">Home</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 style="color: white;">Fazer uma Reserva</h1>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="data">Data da Reserva:</label>
            <input type="date" id="data" name="data" required>

            <label for="data">Horarios Disponiveis:</label>
            <select name="select">
                <option value="valor1">18:00</option>
                <option value="valor2" selected>19:00</option>
                <option value="valor3">20:00</option>
            </select>
            <br>
            <a href="#openModal" class="btn" id="botaoReserva" type="submit" value="Reservar Mesa" style="margin-top: 10px;">Reservar Mesa</a>

            <div id="openModal" class="modalDialog">
                <div>
                    <a href="#close" title="Close" class="close">X</a>
                    <h2>Reserva Feita com Sucesso!</h2>
                    <p>Obrigado por fazer reserva em nosso restaurante</p>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
